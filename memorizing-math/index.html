    <style>
        /* CSS tambahan untuk efek 3D pada Flashcard */
        .flashcard-container {
            perspective: 1000px;
        }
        .flashcard {
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        .flashcard-face {
            backface-visibility: hidden;
        }
        .flashcard-back {
            transform: rotateY(180deg);
        }
        /* Mengganti warna latar belakang agar lebih ceria */
        body {
            background-color: #ffe4e6; /* Pink muda/pastel yang cerah */
        }
    </style>
</head>
